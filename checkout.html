          <span class="navbar-toggler-icon"></span>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasNavbarLabel">

            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item text-dark fw-bold">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a

              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#">Media</a>

              <li class="nav-item fw-bold">

            <div class="social-icon pt-5">
              <a href="#"
                ><i class="fa-brands fa-facebook text-primary h2 px-1"></i
              ></a>
              <a href="#"

      </div>

    <section>
        <div class="container shadow-lg mt-5" style="padding: 50px;">
            <form action="thankyou.html" method="">
                <table class="table">
                    <div class="text-center">
                        <h1 class="h1 fw-bolder text-primary">Checkout</h1>
                    </div>
                    <div class="d-flex text-center justify-content-center align-items-center">
                        <tbody>
                            <tr>
                                <td>
                                    <div>
                                        <label for="fname" class="form-label">First name:</label>
                                        <input type="text"  id="fname" class="form-control">
                                    </div>
                                    <div class="mt-3">
                                        <label for="lname" class="form-label">Last name:</label>
                                        <input type="text"  id="lname" class="form-control">
                                    </div>
                                    <div class="mt-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea  id="address" cols="30" rows="10" class="form-control"></textarea>
                                    </div>
                                    <div class="mt-3">
                                        <label for="region" class="form-label">Region</label>
                                        <select  id="region" class="form-select">
                                            <option value="region" selected disabled>Region</option>
                                            <option value="ncr">NCR</option>
                                            <option value="caraga">CARAGA</option>
                                            <option value="mindaano">Mindanao</option>
                                        </select>
                                    </div>
                                    <div class="mt-3 mb-3">
                                        <label for="card" class="form-label">Card Type</label>
                                    </div>
                                    <div>
                                        <label for="visa" class="form-label">VISA</label>
                                        <input type="radio"  id="visa" class="form-input" value="Visa" onclick=" getRadio('Visa')">
                                        <label for="credit" class="form-label ms-5">Credit</label>
                                        <input type="radio"  id="credit" class="form-input" value="Credit" onclick=" getRadio('Credit')">
                                        
                                    </div>
                                    <div>
                                        <label for="debit" class="form-label">Debit</label>
                                        <input type="radio"  id="debit" class="form-input" value="Debit" onclick=" getRadio('Debit')">
                                        <label for="cod" class="form-label ps-5">Cash on delivery</label>
                                        <input type="radio"  id="cod" class="form-input" value="Cash on delivery" onclick=" getRadio('Cash on delivery')">
                                    </div>

                                    <div class="mt-3">
                                        <!-- Button trigger modal -->
                                          <button onclick="getInfo()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                            Submit
                                          </button>

                                          <!-- Modal -->
                                          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                  <h5 class="modal-title" id="staticBackdropLabel">Confirm Details</h5>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                  <p><span id="displayfirstName"></span></p>
                                                  <p><span id="displaylastName"></span></p>
                                                  <p><span id="displayAddress"></span></p>
                                                  <p><span id="displayRegion"></span></p>
                                                  <p><span id="displayPayment"></span></p>
                                                </div>
                                                <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                  <button type="submit" class="btn btn-primary">Proceed</button>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </div>
                </table>
            </form>
        </div>
    </section>
    <script src="app.js">
      
    </script>
</body>
</html>
